{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="p-paging">
  <ul>
  {{ if .Paginator.HasPrev }}
  <li class="previous"><a href="{{ .URL }}page/{{ .Paginator.Prev.PageNumber }}" rel="nofollow">← Prev</a></li>
  {{ end }}

  {{ if .Paginator.HasNext }}
  <li class="next" ><a href="{{ .URL }}page/{{ .Paginator.Next.PageNumber }}" rel="nofollow">Next →</a></li>
  {{ end }}
  </ul>
</nav>
{{ end }}
